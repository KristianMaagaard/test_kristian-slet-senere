<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .answer-btn {
            width: 100%;
            margin: 10px 0;
            text-align: left;
            padding: 20px;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
            border-radius: 15px;
        }
        
        .answer-btn:hover {
            background: #e9ecef;
        }
        
        .answer-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .answer-btn.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        
        .answer-btn.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .hidden {
            display: none;
        }
        
        .quiz-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .timer {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            color: #e74c3c;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .score-card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .score-card .score {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .session-code {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 3px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .participants {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .participants h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .participant-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .participant {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .stat-card h4 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.1em;
        }
        
        .progress-bar {
            background: #e9ecef;
            height: 30px;
            border-radius: 15px;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 15px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .progress-correct {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .progress-incorrect {
            background: linear-gradient(45deg, #dc3545, #e74c3c);
        }
        
        .question-list {
            margin: 20px 0;
        }
        
        .question-item {
            background: #f8f9fa;
            padding: 20px;
            margin: 10px 0;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .question-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .question-item h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .message.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .message.info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
                margin: 10px 0;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .nav-buttons {
                flex-direction: column;
            }
            
            .scores {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card fade-in">
            <h1>üß† Quiz App</h1>
            
            <!-- Hovedmenu -->
            <div id="main-menu">
                <div class="nav-buttons">
                    <button onclick="showSection('teacher-panel')">üë®‚Äçüè´ L√¶rer Panel</button>
                    <button onclick="showSection('student-join')">üë®‚Äçüéì Deltag i Quiz</button>
                </div>
            </div>
            
            <!-- L√¶rer Panel -->
            <div id="teacher-panel" class="hidden">
                <h2>L√¶rer Panel</h2>
                <div class="nav-buttons">
                    <button onclick="showSection('create-question')">üìù Opret Sp√∏rgsm√•l</button>
                    <button onclick="showSection('question-list')">üìã Se Sp√∏rgsm√•l</button>
                    <button onclick="showSection('create-session')">üéØ Start Session</button>
                    <button onclick="showSection('main-menu')">üè† Tilbage</button>
                </div>
            </div>
            
            <!-- Opret Sp√∏rgsm√•l -->
            <div id="create-question" class="hidden">
                <h2>Opret Sp√∏rgsm√•l</h2>
                <div id="create-message"></div>
                <input type="text" id="question-text" placeholder="Indtast sp√∏rgsm√•l..." />
                <input type="url" id="question-image" placeholder="Billede URL (valgfrit)..." />
                <input type="text" id="answer1" placeholder="Svar 1..." />
                <input type="text" id="answer2" placeholder="Svar 2..." />
                <input type="text" id="answer3" placeholder="Svar 3..." />
                <input type="text" id="answer4" placeholder="Svar 4..." />
                <select id="correct-answer">
                    <option value="">V√¶lg korrekt svar...</option>
                    <option value="0">Svar 1</option>
                    <option value="1">Svar 2</option>
                    <option value="2">Svar 3</option>
                    <option value="3">Svar 4</option>
                </select>
                <div class="nav-buttons">
                    <button onclick="saveQuestion()">üíæ Gem Sp√∏rgsm√•l</button>
                    <button onclick="showSection('teacher-panel')">üîô Tilbage</button>
                </div>
            </div>
            
            <!-- Sp√∏rgsm√•l Liste -->
            <div id="question-list" class="hidden">
                <h2>Alle Sp√∏rgsm√•l</h2>
                <div id="questions-container"></div>
                <div class="nav-buttons">
                    <button onclick="showSection('teacher-panel')">üîô Tilbage</button>

            </div>
            
            <!-- Opret Session -->
            <div id="create-session" class="hidden">

                <div id="quiz-answers"></div>
                <div class="nav-buttons">
                    <button id="next-question-btn" onclick="nextQuestion()" class="hidden">‚û°Ô∏è N√¶ste Sp√∏rgsm√•l</button>
                    <button id="show-results-btn" onclick="showResults()" class="hidden">üìä Vis Resultater</button>
                </div>
            </div>

            <div id="student-join" class="hidden">

                <input type="text" id="student-name" placeholder="Dit navn..." />
                <div class="nav-buttons">

                <div id="student-waiting" class="hidden">
                    <h3>Venter p√• n√¶ste sp√∏rgsm√•l...</h3>
                    <div class="pulse">‚è≥</div>
                </div>
            </div>
            
            <!-- Resultater -->
            <div id="results" class="hidden">
                <h2>üìä Resultater</h2>
                <div id="final-scores" class="scores"></div>
                <div class="nav-buttons">
                    <button onclick="showStatistics()">üìà Vis Statistik</button>

                </div>

            <!-- Statistik -->
            <div id="statistics" class="hidden">
                <h2>üìà Statistik</h2>
                <div id="stats-container" class="stats-grid"></div>

                    <button onclick="showSection('results')">üîô Tilbage til Resultater</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let questions = JSON.parse(localStorage.getItem('quiz-questions') || '[]');
        let currentSession = null;
        let currentQuestionIndex = 0;
        let timer = null;
        let timeLeft = 10;
        let participants = [];
        let questionStartTime = 0;
        let questionStats = [];
        
        // Utility functions
        function showSection(sectionId) {
            document.querySelectorAll('.container > .card > div').forEach(div => {
                div.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
            
            // Clear messages when switching sections
            clearMessages();
            
            if (sectionId === 'question-list') {
                displayQuestions();
            }
        }
        
        function generateSessionCode() {
            return Math.random().toString(36).substr(2, 6).toUpperCase();
        }
        
        function showMessage(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="message ${type}">${message}</div>`;
        }
        
        function clearMessages() {
            const messageElements = ['create-message', 'session-message', 'join-message'];
            messageElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) element.innerHTML = '';
            });
        }
        
        // Question management
        function saveQuestion() {
            const questionText = document.getElementById('question-text').value;
            const imageUrl = document.getElementById('question-image').value;
            const answers = [
                document.getElementById('answer1').value,
                document.getElementById('answer2').value,
                document.getElementById('answer3').value,
                document.getElementById('answer4').value
            ];
            const correctAnswer = parseInt(document.getElementById('correct-answer').value);
            
            if (!questionText || answers.some(a => !a) || correctAnswer === '') {
                showMessage('create-message', 'Udfyld alle felter og v√¶lg det korrekte svar!', 'error');
                return;
            }
            
            const question = {
                id: Date.now(),
                text: questionText,
                image: imageUrl,
                answers: answers,
                correctAnswer: correctAnswer
            };
            
            questions.push(question);
            localStorage.setItem('quiz-questions', JSON.stringify(questions));
            
            // Clear form
            document.getElementById('question-text').value = '';
            document.getElementById('question-image').value = '';
            document.getElementById('answer1').value = '';
            document.getElementById('answer2').value = '';
            document.getElementById('answer3').value = '';
            document.getElementById('answer4').value = '';
            document.getElementById('correct-answer').value = '';
            
            showMessage('create-message', 'Sp√∏rgsm√•l gemt! üéâ', 'success');
        }
        
        function displayQuestions() {
            const container = document.getElementById('questions-container');
            if (questions.length === 0) {
                container.innerHTML = '<p>Ingen sp√∏rgsm√•l endnu. Opret dit f√∏rste sp√∏rgsm√•l!</p>';
                return;
            }
            
            container.innerHTML = questions.map((q, index) => `
                <div class="question-item">
                    <h4>Sp√∏rgsm√•l ${index + 1}</h4>
                    <p><strong>${q.text}</strong></p>
                    <p>Korrekt svar: ${q.answers[q.correctAnswer]}</p>
                    <button onclick="deleteQuestion(${q.id})" style="background: #dc3545; margin-top: 10px;">üóëÔ∏è Slet</button>
                </div>
            `).join('');
        }
        
        function deleteQuestion(id) {
            questions = questions.filter(q => q.id !== id);
            localStorage.setItem('quiz-questions', JSON.stringify(questions));
            displayQuestions();
            showMessage('create-message', 'Sp√∏rgsm√•l slettet! üóëÔ∏è', 'info');
        }
        
        // Session management
        function startSession() {
            if (questions.length === 0) {
                showMessage('session-message', 'Du skal oprette mindst √©t sp√∏rgsm√•l f√∏rst!', 'error');
                return;
            }
            
            const sessionCode = generateSessionCode();
            currentSession = {
                code: sessionCode,
                participants: [],
                currentQuestion: 0,
                active: true
            };
            
            participants = [];
            questionStats = [];
            
            document.getElementById('session-code').textContent = `Sessionskode: ${sessionCode}`;
            document.getElementById('session-code').classList.remove('hidden');
            document.getElementById('participants-container').classList.remove('hidden');
            document.getElementById('start-quiz-btn').classList.remove('hidden');
            document.getElementById('start-session-btn').classList.add('hidden');
            
            showMessage('session-message', 'Session startet! Del koden med dine elever üì¢', 'success');
            
            // Simulate participants joining (in real app, this would be through websockets)
            updateParticipantsList();
        }
        
        function joinSession() {
            const sessionCode = document.getElementById('session-code-input').value.toUpperCase();
            const studentName = document.getElementById('student-name').value.trim();
            
            if (!sessionCode || !studentName) {
                showMessage('join-message', 'Indtast b√•de sessionskode og dit navn!', 'error');
                return;
            }
            
            // Check if name is already taken
            if (participants.some(p => p.name.toLowerCase() === studentName.toLowerCase())) {
                showMessage('join-message', 'Dette navn er allerede taget. V√¶lg et andet navn!', 'error');
                return;
            }
            
            // In a real app, this would validate against server
            if (currentSession && sessionCode === currentSession.code) {
                const participant = {
                    name: studentName,
                    score: 0,
                    answers: []
                };
                
                participants.push(participant);
                localStorage.setItem('current-participant', JSON.stringify(participant));
                
                updateParticipantsList();
                showSection('student-quiz');
                waitForQuizStart();
            } else {
                showMessage('join-message', 'Ugyldig sessionskode! Tjek om koden er korrekt üîç', 'error');
            }
        }
        
        function updateParticipantsList() {
            const list = document.getElementById('participants-list');
            list.innerHTML = participants.map(p => 
                `<span class="participant">${p.name}</span>`
            ).join('');
            
            document.getElementById('start-quiz-btn').disabled = participants.length === 0;
        }
        
        function waitForQuizStart() {
            document.getElementById('student-question').textContent = 'Venter p√• at quizzen starter...';
            document.getElementById('student-image').classList.add('hidden');
            document.getElementById('student-answers').innerHTML = '<div class="pulse">üîÑ Forbinder...</div>';
        }
        
        // Quiz gameplay
        function startQuiz() {
            if (participants.length === 0) {
                showMessage('session-message', 'Der skal v√¶re mindst √©n deltager for at starte!', 'error');
                return;
            }
            
            currentQuestionIndex = 0;
            questionStats = [];
            showSection('quiz-display');
            displayCurrentQuestion();
        }
        
        function displayCurrentQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }
            
            const question = questions[currentQuestionIndex];
            questionStartTime = Date.now();
            
            // Teacher view
            document.getElementById('quiz-question').textContent = question.text;
            
            if (question.image) {
                document.getElementById('quiz-image').src = question.image;
                document.getElementById('quiz-image').classList.remove('hidden');
            } else {
                document.getElementById('quiz-image').classList.add('hidden');
            }
            
            const answersDiv = document.getElementById('quiz-answers');
            answersDiv.innerHTML = question.answers.map((answer, index) => 
                `<button class="answer-btn" onclick="revealAnswer(${index})">${answer}</button>`
            ).join('');
            
            // Student views
            updateStudentViews(question);
            
            // Start timer
            timeLeft = 10;
            startTimer();
            
            document.getElementById('next-question-btn').classList.add('hidden');
            document.getElementById('show-results-btn').classList.add('hidden');
        }
        
        function updateStudentViews(question) {
            // Update all student views (in real app, this would be through websockets)
            document.getElementById('student-question').textContent = question.text;
            
            if (question.image) {
                document.getElementById('student-image').src = question.image;
                document.getElementById('student-image').classList.remove('hidden');
            } else {
                document.getElementById('student-image').classList.add('hidden');
            }
            
            const studentAnswersDiv = document.getElementById('student-answers');
            studentAnswersDiv.innerHTML = question.answers.map((answer, index) => 
                `<button class="answer-btn" onclick="submitAnswer(${index})">${answer}</button>`
            ).join('');
            
            document.getElementById('student-waiting').classList.add('hidden');
        }
        
        function startTimer() {
            document.getElementById('quiz-timer').textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('quiz-timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    revealAnswer(questions[currentQuestionIndex].correctAnswer);
                }
            }, 1000);
        }
        
        function submitAnswer(selectedAnswer) {
            const participant = JSON.parse(localStorage.getItem('current-participant') || '{}');
            const responseTime = Date.now() - questionStartTime;
            const question = questions[currentQuestionIndex];
            
            // Calculate points (faster response = more points)
            const maxPoints = 1000;
            const timeBonus = Math.max(0, (10000 - responseTime) / 10000);
            const points = selectedAnswer === question.correctAnswer ? 
                Math.round(maxPoints * timeBonus) : 0;
            
            participant.score += points;
            participant.answers.push({
                questionIndex: currentQuestionIndex,
                answer: selectedAnswer,
                correct: selectedAnswer === question.correctAnswer,
                points: points,
                responseTime: responseTime
            });
            
            // Update participant in participants array
            const participantIndex = participants.findIndex(p => p.name === participant.name);
            if (participantIndex !== -1) {
                participants[participantIndex] = participant;
            }
            
            localStorage.setItem('current-participant', JSON.stringify(participant));
            
            // Show waiting screen
            document.getElementById('student-answers').innerHTML = 
                `<div class="answer-btn ${selectedAnswer === question.correctAnswer ? 'correct' : 'incorrect'}">
                    Du valgte: ${question.answers[selectedAnswer]} ${selectedAnswer === question.correctAnswer ? '‚úÖ' : '‚ùå'}
                    <br>Points: ${points}
                </div>`;
            
            document.getElementById('student-waiting').classList.remove('hidden');
        }
        
        function revealAnswer(correctIndex) {
            clearInterval(timer);
            
            const question = questions[currentQuestionIndex];
            const answersDiv = document.getElementById('quiz-answers');
            
            // Update teacher view
            answersDiv.innerHTML = question.answers.map((answer, index) => {
                let className = 'answer-btn ';
                if (index === correctIndex) {
                    className += 'correct';
                } else {
                    className += 'incorrect';
                }
                return `<button class="${className}">${answer} ${index === correctIndex ? '‚úÖ' : '‚ùå'}</button>`;
            }).join('');
            
            // Calculate statistics for this question
            const questionStat = {
                questionIndex: currentQuestionIndex,
                questionText: question.text,
                totalAnswers: participants.length,
                correctAnswers: 0,
                incorrectAnswers: 0,
                answerDistribution: [0, 0, 0, 0]
            };
            
            participants.forEach(participant => {
                const answer = participant.answers[currentQuestionIndex];
                if (answer) {
                    questionStat.answerDistribution[answer.answer]++;
                    if (answer.correct) {
                        questionStat.correctAnswers++;
                    } else {
                        questionStat.incorrectAnswers++;
                    }
                }
            });
            
            questionStats.push(questionStat);
            
            // Show next question button or results button
            if (currentQuestionIndex < questions.length - 1) {
                document.getElementById('next-question-btn').classList.remove('hidden');
            } else {
                document.getElementById('show-results-btn').classList.remove('hidden');
            }
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            displayCurrentQuestion();
        }
        
        function showResults() {
            showSection('results');
            
            // Sort participants by score
            const sortedParticipants = [...participants].sort((a, b) => b.score - a.score);
            
            const scoresDiv = document.getElementById('final-scores');
            scoresDiv.innerHTML = sortedParticipants.map((participant, index) => `
                <div class="score-card">
                    <h3>${index + 1}. ${participant.name}</h3>
                    <div class="score">${participant.score} point</div>
                </div>
            `).join('');
        }
        
        function showStatistics() {
            showSection('statistics');
            
            const statsContainer = document.getElementById('stats-container');
            statsContainer.innerHTML = questionStats.map(stat => `
                <div class="stat-card">
                    <h4>${stat.questionText}</h4>
                    <p><strong>Total besvarelser:</strong> ${stat.totalAnswers}</p>
                    
                    <div class="progress-bar">
                        <div class="progress-fill progress-correct" 
                             style="width: ${(stat.correctAnswers / stat.totalAnswers * 100)}%">
                            Korrekte: ${stat.correctAnswers} (${Math.round(stat.correctAnswers / stat.totalAnswers * 100)}%)
                        </div>
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill progress-incorrect" 
                             style="width: ${(stat.incorrectAnswers / stat.totalAnswers * 100)}%">
                            Forkerte: ${stat.incorrectAnswers} (${Math.round(stat.incorrectAnswers / stat.totalAnswers * 100)}%)
                        </div>
                    </div>
                    
                    <h5>Svar fordeling:</h5>
                    ${questions[stat.questionIndex].answers.map((answer, index) => `
                        <p><strong>${answer}:</strong> ${stat.answerDistribution[index]} svar</p>
                    `).join('')}
                </div>
            `).join('');
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is returning to a quiz session
            const savedParticipant = localStorage.getItem('current-participant');
            if (savedParticipant && currentSession) {
                showSection('student-quiz');
            }
        });
        
        // Add some demo questions if none exist
        if (questions.length === 0) {
            const demoQuestions = [
                {
                    id: 1,
                    text: "Hvad er hovedstaden i Danmark?",
                    image: "",
                    answers: ["K√∏benhavn", "Aarhus", "Odense", "Aalborg"],
                    correctAnswer: 0
                },
                {
                    id: 2,
                    text: "Hvilket √•r blev Grundloven vedtaget?",
                    image: "",
                    answers: ["1849", "1848", "1850", "1851"],
                    correctAnswer: 0
                },
                {
                    id: 3,
                    text: "Hvad hedder Danmarks l√¶ngste flod?",
                    image: "",
                    answers: ["Skjern √Ö", "Guden√•en", "Stor√•", "Vida"],
                    correctAnswer: 1
                }
            ];
            
            questions = demoQuestions;
            localStorage.setItem('quiz-questions', JSON.stringify(questions));
        }
    </script>
